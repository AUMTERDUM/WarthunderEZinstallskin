<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="#6B1F1F"/>
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2">
    <!-- Diamond shape -->
    <path d="M 250 50 L 400 250 L 250 450 L 100 250 Z" fill="none" stroke-width="8"/>
    <path d="M 250 90 L 360 250 L 250 410 L 140 250 Z" fill="none" stroke-width="6"/>
    
    <!-- Airplane -->
    <g transform="translate(250, 250)">
      <!-- Fuselage -->
      <ellipse cx="0" cy="0" rx="80" ry="25" transform="rotate(-15)"/>
      
      <!-- Wings -->
      <path d="M -60,-10 Q -100,-30 -120,-40 L -130,-30 Q -110,-20 -70,-5 Z" transform="rotate(-15)"/>
      <path d="M -60,10 Q -100,30 -120,40 L -130,30 Q -110,20 -70,5 Z" transform="rotate(-15)"/>
      
      <!-- Tail -->
      <path d="M 60,-5 L 90,-25 L 95,-20 L 65,0 Z" transform="rotate(-15)"/>
      <path d="M 60,5 L 90,25 L 95,20 L 65,0 Z" transform="rotate(-15)"/>
      
      <!-- Propeller lines -->
      <line x1="-80" y1="-5" x2="-95" y2="-15" stroke-width="3" transform="rotate(-15)"/>
      <line x1="-80" y1="5" x2="-95" y2="15" stroke-width="3" transform="rotate(-15)"/>
      <line x1="-80" y1="0" x2="-95" y2="0" stroke-width="3" transform="rotate(-15)"/>
    </g>
  </g>
</svg>
